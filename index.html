<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>双向绑定</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="number" />
    <button type="button" v-click="increment">增加</button>
    <h3 v-bind="number"></h3>
  </div>
</body>
</html>
<script type="text/javascript" src="watcher.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript">
  var app = new myVue({
    el: '#app',
    data: {
      number: 0
    },
    methods: {
      increment: function() {
        this.number++
      }
    }
  })
</script>
